{% extends "base.html" %}
{% block content %}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/about-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Register</h1>
                        <hr class="small">
                        <span class="subheading">Become part of blogABLE!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
   <div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 form-box">
				<form name="post_form" action ="" method ="post">
					<div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
					<div class="form-group">
						<label for="InputTitle">Enter Title</label>
						<div class="input-group">
							<input type="text" class="form-control" name="InputTitle" id="InputTitle" placeholder="Write your title" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					<div class="form-group">
						<label for="InputPost">Enter Post</label>
						<div class="input-group">
							<input type="text" class="form-control" id="InputPost" name="InputPost" placeholder="Write your post" required>
							<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
						</div>
					</div>
					
					<button type="submit" name="submit" id="submit" value="Post" class="btn btn-info pull-right"> 
						blogABLE it!
					</button>
				</form> 
			</div>
		</div>
    </div>

    <hr>

{% endblock %}
